<ion-menu mode="ios" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div class="test">

      <ion-item lines="none" routerLink="/tela-principal">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>

      </ion-item>

      <ion-item lines="none" routerLink="/tela-mapa">
        <ion-icon name="location-outline"></ion-icon>
        <ion-label>Localização</ion-label>
      </ion-item>

      <ion-item lines="none" routerLink="/config">
        <ion-icon name="settings-outline"></ion-icon>
        <ion-label>Configurações</ion-label>
      </ion-item>

      <ion-item lines="none" routerLink="/tela-perfil">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-item>

      <ion-item lines="none" routerLink="/tela-agenda">
        <ion-icon name="calendar-number-outline"></ion-icon>
        <ion-label>Agendamento</ion-label>
      </ion-item>

      <ion-item lines="none" routerLink="/tela-contato">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-label>Contato</ion-label>
      </ion-item>

      <ion-item lines="none" routerLink="/tela-rede-social">
        <ion-icon name="globe-outline"></ion-icon>
        <ion-label>Redes Sociais</ion-label>
      </ion-item>
      <img width="224px" class="linha" src="assets/imagens/Line 4.png" alt="">
      
      <ion-item lines="none" routerLink="/tela-login">
        <ion-icon name="exit-outline"></ion-icon>
        <ion-label>Sair</ion-label>
      </ion-item>
  </div>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button id="menu"></ion-menu-button>
      </ion-buttons>
    <img class="logo" src="assets/imagens/logo.png" alt="Logo">
    </ion-toolbar>
  </ion-header>

  <!--  -->
  <ion-content mode="ios" class="body">
    <ion-label class="bemVindo">Olá Bem-Vindo(a),</ion-label>
    <ion-list class="select">
      <ion-item *ngFor="let consulta of consultas | async" lines="none">
        {{consulta.nome}}
      </ion-item>
    </ion-list>
    <img class="userP" src="assets/imagens/userPerfil.png" alt="Foto_Perfil">
    <div class="lines1"></div>

    <!-- Serviços -->
    <ion-label class="servicos">Nossos Serviços</ion-label>

    <div class="container">

    <div mode="ios" class="quadro1" routerLink="/tela-servico">
      <img id="servicos" src="assets/imagens/CorteCabelo.png" alt="CorteCabelo">
    </div>
    
    
    <div class="quadro2" routerLink="/tela-barba">
      <img id="servicos" src="assets/imagens/barba.png" alt="CorteBarba">
    </div>
    
    
    <div class="quadro3" routerLink="/tela-tintura">
      <img id="servicos" src="assets/imagens/tintura.png" alt="tintura">
    </div>


    <ion-label id="text1" routerLink="/tela-servico">Cabelo</ion-label>
    <ion-label id="text2" routerLink="/tela-barba">Barba</ion-label>
    <ion-label id="text3" routerLink="/tela-tintura">Tintura</ion-label>
    

    <div class="quadro4" routerLink="/tela-depilacao">
      <img id="servicos" src="assets/imagens/depilacao.png" alt="Depilação">
    </div>
    
    <div class="quadro5" routerLink="/tela-hidratacao">
      <img id="servicos" src="assets/imagens/locao.png" alt="Hidratação">
    </div>
    
    <div class="quadro6" routerLink="/vendas">
      <img id="servicos" src="assets/imagens/creme.png" alt="Vendas">
    </div>
    <ion-label id="text4" routerLink="/tela-depilacao">Depilação</ion-label>
    <ion-label id="text5" routerLink="/tela-hidratacao">Hidratação</ion-label>
    <ion-label id="text6" routerLink="/vendas">Produtos</ion-label>
  </div>

  </ion-content>
</div>
